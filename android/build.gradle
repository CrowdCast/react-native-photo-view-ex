// Top-level build file where you can add configuration options common to all sub-projects/modules.
import groovy.json.JsonSlurper

// dynamically retrieve version from package.json
def computePackageVersion() {
    new JsonSlurper().parse(file('../package.json'), "utf-8").version
}

def getExtValue(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

def _buildToolsVersion  = getExtValue('buildToolsVersion', '30.0.2')
def _compileSdkVersion  = getExtValue('compileSdkVersion', 30)
def _targetSdkVersion   = getExtValue('targetSdkVersion', 30)
def _minSdkVersion      = getExtValue('minSdkVersion', 21)

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
    }
}

apply plugin: 'com.android.library'

android {
    buildToolsVersion _buildToolsVersion
    compileSdkVersion _compileSdkVersion

    defaultConfig {
        minSdkVersion _minSdkVersion
        targetSdkVersion _targetSdkVersion
        versionCode 2
        versionName computePackageVersion()
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    google()
    maven {
        url "$rootDir/../node_modules/react-native/android"
    }
}

dependencies {
    compileOnly 'com.facebook.react:react-native:+'
    implementation 'me.relex:photodraweeview:2.1.0'
}

task customClean(type: Delete) {
    delete rootProject.buildDir
}

clean.dependsOn customClean
